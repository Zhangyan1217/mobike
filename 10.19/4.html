<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="tt.css">
</head>
  
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-7.jpg"
                    alt=""></div>
            <div class="swiper-slide"><img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-3.jpg"
                    alt=""></div>
            <div class="swiper-slide"><img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-4.jpg"
                    alt=""></div>
        </div>

    </div>
    <div class="pic">
        <div class="item" style="background-image: url(https://mobike.com/cn/assets/themes/moby/img/promo-01.jpg);">大国品牌
        </div>
        <div class="item" style="background-image: url(https://mobike.com/cn/assets/themes/moby/img/promo-02.jpg);">摩拜科技
        </div>
        <div class="item" style="background-image: url(https://mobike.com/cn/assets/themes/moby/img/promo-03.jpg);">摩拜生活
        </div>
        <div class="item" style="background-image: url(https://mobike.com/cn/assets/themes/moby/img/promo-04.jpg);">摩拜校招
        </div>
    </div>
    <div class="container-md">
        <div class="meta-links">
            <div class="meta-link">
                <div class="icon" style="background-image: url(https://mobike.com/cn/assets/themes/moby/img/icon-wechat.png);"></div>
                <div class="text">
                    <h4>微信小程序</h4>
                    <p>微信扫一扫，直接用车</p>
                </div>
            </div>
            <div class="meta-link">
                <div class="icon" style="background-image: url(https://mobike.com/cn/assets/themes/moby/img/icon-rp.png);"></div>
                <div class="text">
                    <h4>红包车</h4>
                    <p>骑摩拜，能赚钱</p>
                </div>
            </div>
            <div class="meta-link">
                <div class="icon" style="background-image: url(https://mobike.com/cn/assets/themes/moby/img/icon-credit.png);"></div>
                <div class="text">
                    <h4>摩范分</h4>
                    <p>文明骑行，信用生活</p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/swiper.min.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper-container', {

            loop: true, // 循环模式选项

            autoplay: true
        }) 
    </script>
</body>

</html>
