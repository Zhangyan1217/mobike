<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        【input的类型type】
        text 文本类型
        password 密码类型
        button 点击按钮类型
        submit 提交按钮类型
        reset 重置按钮类型
        checkbox复选框类型
        radio单选框类型
        file文件类型

        【标签属性】
        placeholder 占位符
        value 初始字段
     -->
     <input type="text" name="" id="" placeholder="请输入用户名">
     <input type="password" placeholder="请输入密码">
     <input type="button" name="" id="" value="百度一下">
     <input type="submit">
     <input type="reset">
     <input type="checkbox" id="ball"><label for="ball">篮球</label>
     <input type="checkbox" id="football"><label for="football">足球</label>
     <input type="radio" name="sex">男
     <input type="radio" name="sex">女
     <input type="file">       
</body>
</html>
