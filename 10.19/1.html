<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            /* border-collapse:collapse;
               去掉table的间隙 */
            border-collapse: collapse;
            text-align: center;
        }

        /* 奇数行 2n+1 / odd    
           偶数行 2n / even */
      .table-con .table-title {
            background-color: #1b8bb8;
            color: white;
            
        }

        tr:nth-child(2n+1) {background-color: #a1cefd;
        }
          
    </style>
</head>

<body>
